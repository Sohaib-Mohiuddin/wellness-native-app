{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'food_app/css/style.css' %}">
	<title>Recipe Finder</title>
</head>
<body id="globalbg" style="background-image: url({% static 'food_app/img/food-background1.jpg' %});">
	<header class="site-header">
		<!-- bootstrap dark navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="{% url 'food-app-home' %}">Recipe Finder Home</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- navbar links to access different fitness calculators -->
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link" href="{% url 'recipe-search' %}">Search for Recipe</a>
						{% comment %} <a class="nav-item nav-link" href="{% url 'recipe-search-food-ingredient' %}">Food Analysis</a> {% endcomment %}
					</div>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="container">
		<br><br><br>
		<!-- <h2>Recipe Finder</h2> -->
		{% block header %}
		{%endblock header %}
		
	    {% block content %}
			<div class="container">
				<!-- bootstrap card to make the extra space look faded -->
				<div class="card card-register mx-auto mt-2">
					<div class="card-header">Recipe Finder</div>
					<div class="card-body">
	          <p>Error Loading ...</p>
					</div>
				</div>
			</div>
	    {% endblock content %}
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
